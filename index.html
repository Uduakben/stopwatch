<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54985603f0.js" crossorigin="anonymous"></script>
    <title>stopwatch -uduak ben tutorials</title>
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1 id="showTimer">00:00:00</h1>
            <div class="controls">
                <div onclick="stopTimer()"><i class="fa-solid fa-circle-stop"></i></div>
                <div onclick="startTimer()"><i class="fa-solid fa-circle-play"></i></div>
                <div onclick="resetTimer()"><i class="fa-solid fa-arrow-rotate-left"></i></div>
            </div>
        </div>
    </div>
    


<script src="script.js"></script>
</body>
</html>
